<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="script.js"></script>
    <title>Tasmia's Films Centre - Update Film</title>
</head>
<body style="background-color: ivory">
<div align="center">
    <h1 class="mt-2">Update Film</h1>

    <div class="col-md-4 mt-2">
        <label for="filmId">Film ID:</label>
        <input type="number" class="form-control" id="filmId" required>

        <label for="filmTitle">Film Title:</label>
        <input type="text" class="form-control" id="filmTitle" required>

        <label for="filmYear">Year:</label>
        <input type="number" class="form-control" id="filmYear" required>
    </div>

    <div class="col-md-4 mt-2">
        <label for="filmDirector">Director:</label>
        <input type="text" class="form-control" id="filmDirector" required>

        <label for="filmStars">Stars:</label>
        <input type="text" class="form-control" id="filmStars" required>
    </div>

    <div class="col-md-4 mt-2">
        <label for="filmReview">Review:</label>
        <input type="text" class="form-control" id="filmReview" required>
    </div>

    <div class="col-md-12 mt-2">
        <br>
        <select class="btn btn-success dropdown-toggle" name="format" id="format">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
            <option value="string">STRING</option>
        </select>
    </div>

    <div class="col-md-12 mt-2">
        <br><input class="btn btn-primary" id="submitUpdateBtn" type="button" value="SUBMIT"/>
    </div>

    <div id="loading" class="mt-2 col-md-12">
        <h3> Loading ..... </h3>
    </div>

</div>

<div class="m-3" id="json-xml-div">

</div>

<div class="mt-2" id="html-div"></div>
</body>
</html>
