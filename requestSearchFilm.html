<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="script.js"></script>
    <title>Tasmia's Films Centre - Search Film/s</title>
</head>
<body style="background-color: ivory">
<div align="center">
    <h1 class="mt-2">Search film</h1>

    <!--    Code for radio button on/off with relevant text box-->
    <div class="col-md-4 mt-2">
        <label for="filmTitle">Film Title:</label>
        <input type="radio" checked onchange="hideFilmId(this)" id="filmTitle" name="filmOption">
        <div id="filmTitleTextInput">
            <br><input type="text" id="filmTitleTextBox"></div>

        <label for="filmId">Film ID:</label>
        <input type="radio" onchange="hideFilmTitle(this)" id="filmId" name="filmOption">
        <div id="filmIdTextInput" >
            <br><input disabled type="number" id="filmIdTextBox">
        </div>
    </div>

    <div class="col-md-12 mt-2">
        <select class="btn btn-success dropdown-toggle" name="format" id="format">
            <option value="json">JSON</option>
            <option value="xml">XML</option>
            <option value="string">STRING</option>
        </select>
    </div>

    <BR>
    <div class="col-md-12 mt-2">
        <input class="btn btn-primary" id="submitBtn" type="button" value="SUBMIT"></input>
    </div>

    <div id="loading" class="mt-2 col-md-12">
        <h3> Loading ..... </h3>
    </div>

</div>

<div class="m-3" id="json-xml-div">

</div>

</body>
</html>
